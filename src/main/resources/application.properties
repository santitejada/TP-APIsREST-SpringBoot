# ===============================
# CONFIGURACIÓN GENERAL DEL PROYECTO
# ===============================
spring.application.name=productos-api
server.port=8080

# ===============================
# CONFIGURACIÓN DE BASE DE DATOS H2
# ===============================
# URL de conexión (base de datos en memoria)
spring.datasource.url=jdbc:h2:mem:productosdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ===============================
# Mostrar SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Crear y eliminar las tablas automáticamente cada vez que se ejecuta la app
spring.jpa.hibernate.ddl-auto=create-drop

# Dialecto para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ===============================
# CONSOLA H2
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# LOGGING (opcional, para depuración)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
